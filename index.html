<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <div class="corner-indicators">
            <div class="corner top-left" id="topLeft">NW</div>
            <div class="corner top-right" id="topRight">NE</div>
            <div class="corner bottom-right" id="bottomRight">SE</div>
            <div class="corner bottom-left" id="bottomLeft">SW</div>
        </div>
        <div class="camera-container">
            <video id="camera" autoplay playsinline></video>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(err => console.log('ServiceWorker registration failed:', err));
        }
    </script>
</body>
</html>
